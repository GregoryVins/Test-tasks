<div class="mx-2 accordion-collapse form-control">
  <div *ngFor="let obj of data" class="accordion-body" (click)="mainService.changeItemInSelectedList(obj.id)">
    <b>{{obj.username}}</b> <span class="text-muted">Зарплата сотрудника: </span>{{obj.salary}}
    <app-widget *ngIf="mainService.checkItemInSelectedItems(obj.id)" [userId]="obj.id"></app-widget>
  </div>
</div>
